<!doctype html>
<html>
<head>
    <title>Your Prediction</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
    .w3-bar-block .w3-bar-item {padding:20px}
    </style>
</head>

<body>
  <!-- Top menu -->
<div class="w3-top" style="background-color:lightcyan">
  <div class="w3-bar w3-xlarge" style="margin:auto;max-width: 1200px">
    <a href="{{ url_for('main_page') }}" class="w3-padding-16 w3-hover-black w3-button w3-left"> Â« Back</a>
    <div class="w3-right w3-padding-16">Your prediction</div>
  </div>
</div>

<!-- Main thing -->
<div class="w3-main" style="max-width:1200px; padding-top:80px">
  <div class="w3-content">

    <div class="w3-content w3-center w3-padding-32">
      <h2>{{ prediction }}</h2>
      <h4>is the artist predicted by the model.</h4>
    </div>

    <img src= "{{ image_path }}" alt="Input image" class="w3-image" style="display:block;margin:auto" width="800">

    <div class="w3-card w3-padding-32" style="background-color:lightcyan; padding-left: 32px; padding-right: 32px; margin-top: 64px; margin-bottom:64px">
      <h4>More on this artist</h4>
      <h6> From
        <a href="//{{ artists_info_dict[prediction]["source"] }}">{{ artists_info_dict[prediction]["source"] }}</a>
      </h6>
      <p class="w3-margin-16"> {{ artists_info_dict[prediction]["biography"] }}</p>
      <a href="{{ url_for('main_page') }}"><button class="w3-button">Try again</button></a>
    </div>

  </div>
</div>
</body>
</html>
